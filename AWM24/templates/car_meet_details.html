{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car_meet.name }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>{{ car_meet.name }}</h1>
        <p>{{ car_meet.description }}</p>
        <p>Date: {{ car_meet.date }}</p>
        <div id="map" style="height: 400px;"></div>
    </div>

    <script>
        var map = L.map('map').setView([{{ car_meet.location.y }}, {{ car_meet.location.x }}], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([{{ car_meet.location.y }}, {{ car_meet.location.x }}]).addTo(map)
            .bindPopup('{{ car_meet.name }}')
            .openPopup();
    </script>
</body>
</html>
