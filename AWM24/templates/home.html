{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Meets</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Upcoming Car Meets</h1>
        <ul>
            {% for car_meet in car_meets %}
                <li>
                    <a href="{% url 'car_meet_detail' car_meet.pk %}">{{ car_meet.name }}</a>
                    - {{ car_meet.date }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
