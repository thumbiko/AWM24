{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% bootstrap_js %}
</body>
</html>
